databaseChangeLog:
  - changeSet:
      id: 1
      author: BitPay
      changes:
        - createTable:
            tableName: invoice
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: fields
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: bitpay_id
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: DATETIME
                  constraints:
                    nullable: true
              - column:
                  name: bitpay_order_id
                  type: varchar(255)
                  constraints:
                    nullable: true